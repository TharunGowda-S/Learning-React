<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- creating the simple hello world programm using plain html -->
    <div id="root"></div>

    <!-- creating the simple hello world programm using javascript  -->
    <script>
      const heading = document.createElement("h1");
      heading.innerHTML = "Hello world using JavaScript";

      const root = document.getElementById("root");
      root.append(heading);
    </script>
  </body>
</html>
